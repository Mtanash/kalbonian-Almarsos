<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Form basics</title>
  </head>
  <body>
    <main>
      <form>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" />
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="me@example.com"
        />
        <button type="submit">Sign up</button>
      </form>
    </main>
  </body>
</html>
